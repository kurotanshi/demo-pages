<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    #map{
      position: relative; width: 100%; height: 100%; z-index: 2;
    }
  </style>
</head>
<body>


<div id="map"></div>

<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBxKtiOh3lYNzXBI6jjjC_oOGaqF1Z6Uy0"></script>
<script type="text/javascript">

(function(){

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 16,
    center: new google.maps.LatLng(25.051269, 121.512386)
  });

  var marker = new google.maps.Marker({
    map: map,
    icon: '//chart.googleapis.com/chart?chst=d_map_pin_icon&chld=train|ffff00',
    position: {lat: 25.051269, lng: 121.512386}
  });

})();
</script>

</body>
</html>
