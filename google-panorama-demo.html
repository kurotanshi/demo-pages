  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="pano" style="width: 800px; height: 600px;"></div>


  <script src="//maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyA3MKQEDAFBte5latbk9opC3mrLkvN3WLo"></script>
  <script type="text/javascript">

var map;
var panorama;

(function(){
  var myLatlng = new google.maps.LatLng(25.04183361607916, 121.54792422370089);
  var sv = new google.maps.StreetViewService();

  panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));

  // Set the initial Street View camera to the center of the map
  sv.getPanorama({
    location: myLatlng,
    radius: 50,
    source: google.maps.StreetViewSource.OUTDOOR
  }, processSVData);

  function processSVData(data, status) {
    if (status === google.maps.StreetViewStatus.OK) {

      panorama.setPano(data.location.pano);
      panorama.setVisible(true);
    }
  }

})();
