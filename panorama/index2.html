
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
    </style>
  </head>

  <body>

    <script src="//s1.hfcdn.com/min/b=fp/common/js/panorama_libs&f=three.min.js,panolens.min.js"></script>

    <script>
      var panorama, viewer;
      panorama = new PANOLENS.ImagePanorama( 'images/brick_lounge_2k.jpg' );
      viewer = new PANOLENS.Viewer({
        controlBar: true,
        controlButtons: [''],
        autoHideInfospot: true,
        autoReticleSelect: true,
        output: 'console'
      });

      viewer.add( panorama );
      viewer.enableControl(PANOLENS.Controls.DEVICEORIENTATION);

      // Speficy target (panorama) to be updated every frame
      // viewer.addUpdateCallback( function () {
      //   panorama.rotation.y -= 0.0025;
      // });

    </script>
  </body>
